<div ng-controller="DashboardController" class="category-list">
  <route path="/dashboard"></route>
  <div ng-click="goToCategory(category._id)" class="category-card action-card" ng-repeat="category in categories">
    <img class="category-card__pic" ng-src="{{category.imageUrl}}" alt="Description" />
    <div class="category-card__content">
      <h3 class="category-card__title">{{category.name}}</h3>
      <div>{{category.description}}</div>
    </div>
  </div>
</div>
