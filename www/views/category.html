<div class="task-list" ng-controller="CategoryController">
  <route name="route" path="/category/:id"></route>
  <div class="task-card action-card">
    <div class="task-card__progress">
      <div class="task-card__progress__value">0%</div>
    </div>
    <div class="task-card__content">
      <h5 class="task-card__title">title</h5>
      <div class="task-card__description">description</div>
    </div>
  </div>
  <div class="task-card action-card task-card--completed">
    <div class="task-card__progress">
      <div class="task-card__progress__value"><i class="fa fa-check"></i></div>
    </div>
    <div class="task-card__content">
      <h5 class="task-card__title">title</h5>
      <div class="task-card__description">description</div>
    </div>
  </div>
  <div class="task-card action-card">
    <div class="task-card__progress">
      <div class="task-card__progress__value">50%</div>
    </div>
    <div class="task-card__content">
      <h5 class="task-card__title">title</h5>
      <div class="task-card__description">description</div>
    </div>
  <div>
</div>
